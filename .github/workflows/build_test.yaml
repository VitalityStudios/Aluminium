name: Build Arch ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arch-iso:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update system and install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm git base-devel arch-install-scripts wget archiso

    - name: Make build_iso executable
      run: chmod +x ./build_iso

    - name: Run build_iso
      run: ./build_iso
